<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Color Game</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    </head>
    <body id="trigger">
        <main id="main"class="full-height flex-col">
            <div class="start" id="start">
                <p>PRESS [SPACE] TO START</p>
            </div>
            <div class="contents flex-col-center">
                <div class="is-dark more-pad">
                    <p class="nes-text title" style="font-size: 4rem; margin-bottom: 0;">
                        <span class="colorize">Tint</span>Twist</p>
                </div>
                <div class="nes-container is-dark is-centered shadow" style="width: 75vh;">
                    <div id="block" class="nes-balloon is-dark red" style="margin-top: 1.75vh;">
                        <p id="word" style="font-size: 1.75rem;">RED</p>    
                    </div>
                    <div id="input" class="nes.field is-dark is-centered" style="margin-top: 2.5vh;">
                        <input type="text" name="attempt" id="answer" class="nes-input is-dark" style="text-transform: uppercase">
                    </div>
                    <div class="pbar-container" style="margin-top: 1vh;">
                        <div id="progress-bar"></div>
                    </div>
                    <div class="flex-row-spaceb" style="margin-top: 2vh;">
                        <div class="flex-row-center">
                            <div class="nes-container is-rounded is-dark" style="width: 7rem; margin-left: 0;">
                                <p class="text" id="score">0</p>
                            </div>
                        </div>
                        <div class="flex-row-center" id="hp">  <!-- HEART CONTAINER -->
                            <i class="nes-icon heart is-medium" id="hp1"></i>
                            <i class="nes-icon heart is-medium" id="hp2"></i>
                            <i class="nes-icon heart is-medium" id="hp3"></i>
                        </div>
                    </div>
                </div>
                <div class="nes-container is-dark shadow flex-col-center" style="margin-top: 5vh; font-size: 0.75rem    ;">
                    <p>
                        Objective: type the color behind the text, not the name displayed.
                    </p>
                    <a href="https://github.com/Ashlc/TintTwist"><i class="nes-icon github is-medium"></i></a>
                </div>
            </div>
        </main>
        <script src="index.js"></script>
    </body>
</html>
